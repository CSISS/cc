<!DOCTYPE html>
<html lang="en-us">

	<head>
	
		<title>Geoweaver - NSF CyberConnector</title>
		
		<link rel="icon" href="../favicon.ico" />
		
		<link href="../css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
		
		<link href="../css/bootstrap-dialog.min.css" rel="stylesheet"/>
    
    	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/css/bootstrap-colorpicker.min.css" rel="stylesheet" />
		
		<link href="../css/font-awesome.css" rel="stylesheet" />
		
		<link href="../geoweaver/css/workspace.css" rel="stylesheet" />
		
		<link href="../geoweaver/css/sidemenu.css" rel="stylesheet" />
		
		<link rel="stylesheet" href="../geoweaver/codemirror/lib/codemirror.css" />
		
		<script type="text/javascript" src="../geoweaver/js/FileSaver.min.js"></script>
		
		<script type="text/javascript" src="../geoweaver/js/jsencrypt.min.js"></script>
		
		<script type="text/javascript" src="../geoweaver/ssh/sockjs.js" ></script>
		
		<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
		
		<script type="text/javascript" src="../geoweaver/codemirror/lib/codemirror.js"></script>
		
		<script type="text/javascript" src="../geoweaver/codemirror/mode/shell/shell.js"></script>
		
		<script type="text/javascript" src="../geoweaver/codemirror/addon/display/placeholder.js"></script>
		
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="../js/bootstrap-dialog.min.js"></script>
    
    	<script type="text/javascript" src="../js/bootstrap-treeview.js" ></script>
		
	</head>
	
	<body>
	
		<div class="main">
		
			<div class="row" style="height:100%; margin: 0; padding: 0;">
			
				<div id="toolbox">
					
			      <input type="file" id="hidden-file-upload"/>
			      
			      <i id="upload-input" title="upload graph" class="btn fa fa-upload fa-2x" style="color:gray" alt="upload graph" />
			      
			      <i id="download-input" title="download graph" class="btn fa fa-download fa-2x" style="color:gray" alt="download graph" /> 
			      
			      <i id="save-workflow" title="save workflow" class="btn fa fa-save fa-2x" style="color:gray" alt="save workflow"></i> 
			      
			      <i id="execute-workflow" title="execute workflow" class="btn fa fa-play fa-2x" style="color:gray" alt="execute workflow"></i> 
			      
			      <i id="geoweaver-details" title="information" class="btn fa fa-info fa-2x" style="color:gray" alt="show object information"></i>
			      
			      <i id="geoweaver-log" title="log" class="btn fa fa-history fa-2x" style="color:gray" alt="show process log"></i> 
			      
			      <i id="geoweaver-result" title="result" class="btn fa fa-tv fa-2x" style="color:gray" alt="get result"></i> 
			      
			      <i id="delete-graph" title="delete graph" class="btn fa fa-trash fa-2x" style="color:gray"  alt="delete graph" /> 
			      
			    </div>
			
				<div class="col col-md-9" id="workspace" style="height:100%; margin: 0;padding: 0;">
				
				</div>
			
				<div class="col col-md-3 pull-right" id="sidemenu" style="height:100vh; margin: 0;padding: 0;">
					
					<div class="nav-side-menu">
		
					    <div style="color: yellow;" class="brand" id="menuheader" >Geoweaver v0.8.1</div>
					
					    <!-- <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i> -->
					  	
					    <div class="menu-list">
					  
					            <ul id="menu-content" class="menu-content collapse out">
					                <!-- <li>
					                  <a href="javascript:void(0)">
					                  <i class="fa fa-dashboard fa-lg"></i> Overview
					                  </a>
					                </li> -->
					
					                <li>
					                  <a href="javascript:void(0)"><i class="fa fa-server fa-lg" data-toggle="tooltip" title="Add new host"></i> Hosts <i class="fa fa-plus" id="newhost"></i> <span data-toggle="collapse" data-target="#hosts" class="arrow collapsed active"></span></a>
					                </li>
					                <ul class="sub-menu collapse" id="hosts">
					                    
					                </ul>
					                
					                <li>
					                  <a href="javascript:void(0)"><i class="fa fa-cog fa-lg"  data-toggle="tooltip" title="Add new process"></i> Process <i class="fa fa-plus" id="newprocess"></i> <span data-toggle="collapse" data-target="#processs" class="arrow collapsed"></span></a>
					                </li>
					                <ul class="sub-menu collapse" id="processs">
					                  
					                </ul>
					
					
					                <li>
					                  <a href="javascript:void(0)"><i class="fa fa-cogs fa-lg"  data-toggle="tooltip" title="Add new workflow"></i> Workflows <i class="fa fa-plus" id="newworkflow"></i> <span data-toggle="collapse" data-target="#workflows" class="arrow collapsed"></span></a>
					                </li>  
					                <ul class="sub-menu collapse" id="workflows">
					                  
					                </ul>
									
					
					                <!-- <li>
					                  <a href="javascript:void(0)">
					                  <i class="fa fa-share fa-lg"></i> Share
					                  </a>
					                </li> -->
					
									<li>
					                  <a href="javascript:edu.gmu.csiss.geoweaver.tutorial.showDialog()">
					                  <i class="fa fa-book fa-lg"></i> Tutorial
					                  </a>
					                </li>
						
					                <li>
					                  <a href="javascript:edu.gmu.csiss.geoweaver.about.showDialog()">
					                  <i class="fa fa-info fa-lg"></i> About
					                  </a>
					                </li>
					            </ul>
					            
					     </div>
					     
					</div>
					
				</div>
				
				<div class="modal fade" id="resultmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				  <div class="modal-dialog">
				    <div class="modal-content">              
				      <div class="modal-body">
				      	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				        <img src="" class="imagepreview" style="width: 100%;" />
				      </div>
				    </div>
				  </div>
				</div>
				
			</div>
		
		</div>
		
	    <script src="../geoweaver/js/d3.min.js"></script>
	    <script src="../geoweaver/js/edu.gmu.csiss.geoweaver.js"></script>
	    <script src="../geoweaver/js/edu.gmu.csiss.geoweaver.tutorial.js"></script>
	    <script src="../geoweaver/js/edu.gmu.csiss.geoweaver.about.js"></script>
	    <script src="../geoweaver/js/edu.gmu.csiss.geoweaver.workspace.js"></script>
	    <script src="../geoweaver/js/edu.gmu.csiss.geoweaver.ssh.js"></script>
	    <script src="../geoweaver/js/edu.gmu.csiss.geoweaver.host.js"></script>
	    <script src="../geoweaver/js/edu.gmu.csiss.geoweaver.result.js"></script>
	    <script src="../geoweaver/js/edu.gmu.csiss.geoweaver.process.js"></script>
	    <script src="../geoweaver/js/edu.gmu.csiss.geoweaver.workflow.js"></script>
	    <script src="../geoweaver/js/edu.gmu.csiss.geoweaver.monitor.js"></script>
	    <script src="../geoweaver/js/edu.gmu.csiss.geoweaver.menu.js"></script>
	    <script src="../geoweaver/js/edu.gmu.csiss.geoweaver.main.js"></script>
	    
	</body>

</html>
