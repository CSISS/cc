<!DOCTYPE html>

	Author : Z.S.
	Date : 2/3/2017

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="frame">

<head>

    <title>CyberConnector Function Portal</title>

    <link rel="stylesheet" th:href="@{/css/leaflet.css}" />

    <link rel="stylesheet" th:href="@{/css/searchresults.css}" />

    <script type="text/javascript" th:src="@{/js/leaflet.js}"></script>

    <script type="text/javascript" th:src="@{/js/datetimepicker.js}"></script>

    <script type="text/javascript" th:src="@{/js/cc.upload.js}"></script>

    <script type="text/javascript" th:src="@{/js/cc.product.js}"></script>

    <link rel="stylesheet" media="screen, projection" th:href="@{/css/dataTables.bootstrap.min.css}" />

    <script type="text/javascript" th:src="@{/js/jquery.dataTables.min.js}"></script>

    <script type="text/javascript" th:src="@{/js/dataTables.bootstrap.min.js}"></script>

</head>

<body>
<div class="clearfix" layout:fragment="content">

    <div class="sec-heading font-default">
        <div class="container">
            <h2 class="pull-left">Search Results</h2>
            <div class="detail-text pull-right">This page contains all
                the matched results. This is an experimental page.</div>
        </div>
    </div>

    <!-- ************************************************************* -->
    <!-- *************** Search Results List ********************************* -->
    <!-- ************************************************************* -->
    <div class="container">
        <div class="row" style="margin-bottom:5px;">

            <div class="col-sm-1"></div>

            <div class="col-sm-10 pb-2">

					<span class="input-group-btn">

				      	<a href="javascript:history.back()" class="btn btn-primary" type="button" ><i class=" glyphicon glyphicon-triangle-left pull-left"></i>Back to Search</a>

				    </span>

            </div>

        </div>

        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10">

                <table id="producttable"
                       class="table table-striped table-bordered table-list">

                    <thead>

                    <tr>

                        <th class="hidden-xs col-md-7" style="word-wrap: break-word; word-break: break-all;">Product</th>

                        <th class="col-text">Operation</th>

                        <th class="col-text col-sm-3">Map</th>

                    </tr>

                    </thead>

                    <tbody>


                    </tbody>

                </table>

            </div>


        </div>

    </div>

    <!-- ************************************************************* -->

    <div class="text-center" id="form_area"></div>

</div>

<th:block layout:fragment="script">

    <script type="text/javascript" th:src="@{/js/format.js}" ></script>

    <script type="text/javascript" th:src="@{/js/cc.search.js}" ></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        //**********************************************//

        var request = [[${request}]];

        cc.search.initTable(request, "listgranules");

        //**********************************************//
        /*]]>*/
    </script>

</th:block>

</body>

</html>
