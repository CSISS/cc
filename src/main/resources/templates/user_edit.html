<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="frame">
  <head>
    
    <title>Edit User Information</title>
    
    <link rel="stylesheet" media="screen, projection" th:href="@{/css/loginstyle.css}"/>
    
    <link rel="stylesheet" media="screen, projection" th:href="@{/css/font-awesome.css}"/>
    
  </head>

  <body>
    
    <!--body-->
    <div class="clearfix" layout:fragment="content">
        
        <div class="sec-heading font-default">
            
        </div>
        
        <section class="container font-default">
            
            <div class="row">
            
                <div class="col-lg-12">
                    
                    <!-- REGISTRATION FORM -->
                    <div class="text-center" style="padding:50px 0">
                        <div class="logo">edit</div>
                        <!-- Main Form -->
                        <div class="login-form-1">
                            <form id="register-form" class="text-left"  th:action="@{/user_edit}" th:object="${user}" method="post">
                                <div class="login-form-main-message"></div>
                                <div class="main-login-form">
                                    <div class="login-group">
                                        
                                        <div class="form-group">
                                        
                                            <label for="name" class="sr-only">User Name</label>
                                        
                                            <!-- user name is not editable -->
                                        
                                            <input type="text" class="form-control" th:field="*{name}" th:value="*{name}" placeholder="name" disabled="disabled" />
                                        
                                        </div>  
                                        
                                        <div class="form-group">
                                        
                                            <label for="email" class="sr-only">Email</label>
                                        
                                            <input type="text" class="form-control" th:field="*{email}" th:value="*{email}" placeholder="email" />
                                        
                                        </div>
                                        
                                        <div class="form-group">
                                        
                                            <label for="fullname" class="sr-only">Full Name</label>
                                        
                                            <input type="text" class="form-control" th:field="*{fullname}" th:value="*{fullname}"  placeholder="full name" />
                                        
                                        </div>
                                        
                                        <div class="form-group">
                                        
                                            <label for="department" class="sr-only">Department</label>
                                        
                                            <input type="text" class="form-control" th:field="*{department}" th:value="*{department}"  placeholder="institute" />
                                        
                                        </div>
                                        
                                        <div class="form-group">
                                        
                                            <label for="institute" class="sr-only">Institute</label>
                                        
                                            <input type="text" class="form-control" th:field="*{institute}" th:value="*{institute}"  placeholder="institute" />
                                        
                                        </div>
                                        
                                        <div class="form-group">
                                            
                                            <label for="address" class="sr-only">Address</label>
                                              
                                            <input type="text" class="form-control" th:field="*{address}"  th:value="*{address}" placeholder="address" />
                                            
                                        </div>
                                        
                                    </div>
                                    <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                                </div>
                                <div class="etc-login-form">
                                    <p><a class="btn btn-default" onclick="window.history.back();">Back</a>
                                    <a class="btn btn-default" th:href="@{/user_password}">Update Password</a></p>
                                </div>
                            </form>
                        </div>
                        <!-- end:Main Form -->
                    </div>
                    
                </div>
            
            </div>
       
       </section>
       
    </div> <!-- /container -->
    
    <script th:src="@{/js/login.js}"></script>
    
  </body>
</html>
