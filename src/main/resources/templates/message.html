<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="frame">
  <head>
    
    <title>Alert Page</title>
	
	<link rel="stylesheet" media="screen, projection" href="../css/message.css" th:href="@{../css/message.css}"/>
	
	<link rel="stylesheet" media="screen, projection" href="../css/font-awesome.css" th:href="@{../css/font-awesome.css}"/>
	
  </head>

  <body>
	
	<!--body-->
    <div class="clearfix" layout:fragment="content">
    	
		<div class="sec-heading font-default">
	        
	    </div>
	    
		<section class="container font-default">
	        
	        <div class="row">
	        
		        <div class="col-lg-12">
		        
				            <div class="alert-message alert-message-success">
				                <h4 th:text="${message.title}">Alert Message Success</h4>
				                <p th:text="${message.displaymsg}">
				                    Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem
				                    Ipsum has been the industry's standard dummy text ever since the 1500s.<strong> strong
				                        message</strong>. <a href="http://www.jquery2dotnet.com/2013/07/cool-notification-css-style.html">
				                            Cool Notification Css Style</a></p>
				                 <p><strong th:text="${message.strongmsg}"></strong></p>
				                 <a th:href="${forwardURL}" th:text="${forward}"></a>
				            </div>
				        
	        	</div>
	        </div>
       
       </section>
       
    </div> <!-- /container -->
    
	<!-- <script src="../js/login.js"></script> -->
	
  </body>
</html>
