<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="frame">
  <head>
    
    <title>New Service</title>
	
	<link rel="stylesheet" media="screen, projection" href="../css/loginstyle.css" th:href="@{../css/loginstyle.css}"/>
	
	<link rel="stylesheet" media="screen, projection" href="../css/newservice.css" th:href="@{../css/newservice.css}"/>
	
  </head>

  <body>
	
	<!--body-->
    <div class="clearfix" layout:fragment="content">
    	
		<div class="sec-heading font-default">	        
	    </div>
	    
		<div class="container">
       		<h1 class="well">Register New Service</h1>
       		
       		<div class="col-lg-12 well">
				
				<div class="row">
       				
       				<form id="newservice-form" class="text-left"  th:action="@{/web/newservice}"  method="post">
						<div class="col-sm-12">
												
								<div class="form-group">
									<label for="name">Name</label>
									<input type="text" class="form-control" th:field="${service.name}" placeholder="Enter Service Name Here.." />
								</div>
								
								<div class="form-group">
									<label for="desc">Description</label>
									
								</div>
								
								<div class="row">
									<div class="col-sm-4 form-group">
										<label for="majorversion">Major Version</label>
										<input type="text" placeholder="1" class="form-control" th:field="${service.majorversion}"/>
									</div>	
									<div class="col-sm-4 form-group">
										<label for="minorversion">Minor Version</label>
										<input type="text" placeholder="0" class="form-control" th:field="${service.minorversion}"/>
									</div>	
									<div class="col-sm-4 form-group">
										<label for="servicetype">Service Type</label>
										<input type="text" placeholder="WPS" class="form-control" th:field="${service.servicetype}"/>
									</div>		
								</div>
						
								<div class="form-group">
									<label for="accessurl">Access URL</label>
									<input type="text" placeholder="Enter Access URL Here.." class="form-control" th:field="${service.accessurl}"/>
								</div>
								
								<!-- <button type="submit4" class="btn btn-lg btn-info" id="newservice">Submit</button> -->
								<button class="btn btn-lg btn-info">Submit</button>

						</div>
					</form> 
       				
       			</div>
       		
       		</div>
       		
        </div>
        
    </div> 
    
    <!-- /container -->
	
	
	<th:block layout:fragment="script">
		
		<script type="text/javascript"  src="../js/newservice.js" th:src="@{../js/newservice.js}" ></script>
<!-- 
		<script type="text/javascript" src="js/cc.register.js" ></script>
		<script type="text/javascript" src="js/cc.button.js" ></script> -->
	
	</th:block>
	
  </body>
</html>
