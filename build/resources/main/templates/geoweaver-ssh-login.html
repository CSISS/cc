<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org" >
  	
	<head>
	
	   <meta charset="utf-8"></meta>
	
	   <meta http-equiv="cache-control" content="max-age=0" />
	
	   <meta http-equiv="cache-control" content="no-cache" />
	
	   <meta http-equiv="expires" content="0" />
	
	   <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	
	   <meta http-equiv="pragma" content="no-cache" />
	
	   <meta name="${_csrf.headerName}" content="${_csrf.token}"/>
	
	   <title>SSHW Terminal Emulator</title>
	
	   <link href="../geoweaver/ssh/jquery.terminal/css/jquery.terminal.css" rel="stylesheet"></link>
	
	   <link href="../geoweaver/css/login.css" rel="stylesheet"></link>
	
	</head>

	<body class="terminal" onload='document.loginForm.username.focus();'>
	  
	  <div class="terminal-output">
	  
		<c:if test="${not empty error}">
		
			<div class="error">${error}</div>
		
		</c:if>
		
		<c:if test="${not empty message}">
		
			<div class="message">${message}</div>
		
		</c:if>
	
		<form name='loginForm' action="geoweaver-ssh-login" method='POST'>
		
		  Host IP/Domain:<input class="textbox" type='text' name='host' value='129.174.131.8'></input><br/>
		  
		  Port:<input class="textbox" type='text' name='port' value='22'></input><br/>
		
		  Username:<input class="textbox" type='text' name='username' value='zsun'></input><br/>
		
		  Password:<input class="textbox" type='password' name='password'></input><br/>
		
			<input class="button" name="submit" type="submit" value="login"></input>
		
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"></input>
		
		</form>
	  
	  </div>
	  
	</body>
	
</html>
